<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile--Picture"
          class="img-fluid rounded-circle"
        />
        <h1>Jessica Randall</h1>
        <h5>London, United Kingdom</h5>
        <p></p>
      </header>

      <main>
        <p>"Front-end developer and avid reader."</p>

        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary">Github</button>
          <button type="button" class="btn btn-primary">Frontend Mentor</button>
          <button type="button" class="btn btn-primary">LinkedIn</button>
          <button type="button" class="btn btn-primary">Twitter</button>
        </div>
        <p class="g">Instagram</button>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
